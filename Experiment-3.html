<!DOCTYPE html>
<html>
<head>
    <title>Table Layout with Merged Cells</title>
</head>
<body>
    <h1>HTML Table Layout Example</h1>
    <table border="1" width="70%" cellpadding="10" cellspacing="0" align="center">
        <caption><b>Student Information Table</b></caption>
        <tr style="text-align:center; background-color:#f2f2f2;">
            <th colspan="3">Student Details</th>
        </tr>
        <tr>  <td rowspan="3" align="center"><b>Photo</b><br><br>
                <img src="https://via.placeholder.com/80" alt="Photo">
            </td>
            <td><b>Name:</b></td>
            <td>John Doe</td>
        </tr>
        <tr> <td><b>Roll No:</b></td>
            <td>1024</td>
        </tr>
        <tr> <td><b>Course:</b></td>
            <td>B.Tech (CSE)</td>
        </tr> <tr style="text-align:center; background-color:#e8e8e8;">
            <td colspan="3"><i>End of Student Record</i></td>
        </tr>
    </table>
</body>
</html>
