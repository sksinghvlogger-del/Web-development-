<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            border: 2px solid #0077b6;
            border-radius: 10px;
            padding: 20px;
            background-color: #e6f2ff;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #0096c7;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content {
            padding: 10px;
            line-height: 1.6;
        }
        .highlight {
            color: darkred;
            font-weight: bold;
        }
        .note {
            color: green;
            font-style: italic;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border-radius: 8px;
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Div and Span Layout Example</h1>
        </div>
        <div class="content">
            <p>
                This is a paragraph inside a <span class="highlight">div container</span>. 
                We can use <span class="note">span elements</span> to style specific words inline.
            </p>
            <p>
                Div elements help structure a webpage into different sections like 
                headers, content areas, and footers.
            </p>
        </div>
        <div class="footer">
            &copy; 2025 Div & Span Example Page
        </div>
    </div>
</body>
</html>
