<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>
    <style>
        h2 {
            color: green;
            text-decoration: underline;
        }
        .box {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            background-color: #e6ffe6;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
    <h1>Welcome to CSS Demonstration</h1>
    <h2>This heading uses Internal CSS</h2>

    <div class="box">
        <p>This paragraph is styled using INTERNAL CSS (inside .box class).</p>
    </div>
    <p style="color:red; font-weight:bold;">
        This paragraph uses INLINE CSS (style attribute).
    </p>
</body>
</html>
