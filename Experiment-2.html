<!DOCTYPE html>
<html>
<head>
    <title>HTML Links, Images, and Lists</title>
</head>
<body>
    <h1>HTML Links, Images, and Lists Example</h1>
    <h2>1. HTML Link</h2>
    <p>
        Visit my favorite website: 
        <a href="https://www.example.com" target="_blank">Click Here</a>
    </p>
    <h2>2. HTML Image</h2>
    <img src="https://via.placeholder.com/300x150" alt="Sample Image">
    <h2>3. HTML Lists</h2>
    <h3>Ordered List (Numbered)</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <h3>Unordered List (Bulleted)</h3>
    <ul><li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>
</body>
</html>
