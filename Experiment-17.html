<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listeners Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Assignment 17: Event Listeners Demo</h2>

<div class="container">
    <p>Type something in the input box:</p>
    <input type="text" id="inputBox" placeholder="Keyboard event demo">
    <p id="eventOutput"></p>
    <button id="removeListenerBtn">Remove Keyup Listener</button>
</div>

<script>
    const input = document.getElementById("inputBox");
    const output = document.getElementById("eventOutput");

    // Event handler function
    function keyupHandler(event) {
        output.innerText = "You typed: " + event.target.value;
    }

    // Add event listener for keyboard input
    input.addEventListener("keyup", keyupHandler);

    // Remove event listener when button is clicked
    document.getElementById("removeListenerBtn").addEventListener("click", function() {
        input.removeEventListener("keyup", keyupHandler);
        output.innerText = "Keyup listener removed!";
    });
</script>

</body>
</html>
